<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <div class="display"> 
            <div class="display-one"></div>
            <div class="display-two"></div>
        </div>
        <div class="buttons">
            <div class="row one">
                <div class="button" id="%" onclick="handleUserInput(this.id)">%</div>
                <div class="button" id="CE" onclick="handleUserInput(this.id)">CE</div>
                <div class="button" id="C" onclick="handleUserInput(this.id)">C</div>
                <div class="button" id="bckspc" onclick="handleUserInput(this.id)">
                    <div class="backspace">
                        <div class="triangle"></div>
                        <div class="square">
                            <div class="x">x</div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row two">
                <div class="button" id="7" onclick="handleUserInput(this.id)">7</div>
                <div class="button" id="8" onclick="handleUserInput(this.id)">8</div>
                <div class="button" id="9" onclick="handleUserInput(this.id)">9</div>
                <div class="button" id="/" onclick="handleUserInput(this.id)">/</div>
            </div>
            <div class="row three">
                <div class="button" id="4" onclick="handleUserInput(this.id)"">4</div>
                <div class="button" id="5" onclick="handleUserInput(this.id)"">5</div>
                <div class="button" id="6" onclick="handleUserInput(this.id)"">6</div>
                <div class="button" id="*" onclick="handleUserInput(this.id)"">*</div>
            </div>
            <div class="row four">
                <div class="button" id="1" onclick="handleUserInput(this.id)">1</div>
                <div class="button" id="2" onclick="handleUserInput(this.id)">2</div>
                <div class="button" id="3" onclick="handleUserInput(this.id)">3</div>
                <div class="button" id="-" onclick="handleUserInput(this.id)">-</div>
            </div>
            <div class="row five">
                <div class="button" id="." onclick="handleUserInput(this.id)">.</div>
                <div class="button" id="0" onclick="handleUserInput(this.id)">0</div>
                <div class="button" id="=" onclick="handleUserInput(this.id)">=</div>
                <div class="button" id="+" onclick="handleUserInput(this.id)">+</div>
            </div>   
        </div>
    </div>
</body>
</html>
